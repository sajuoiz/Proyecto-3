<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio al Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Servicio al Cliente</h1>
    </header>
    <main>
        <section id="customer-service">
            <h2>Formulario de Ayuda</h2>
            <form id="service-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tuemail@dominio.com" required>
                
                <label for="problem">Descripción del Problema:</label>
                <textarea id="problem" name="problem" rows="5" placeholder="Escribe tu problema o duda aquí..." required></textarea>
                
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
            <hr>
            <button id="chat-button" class="chat-btn">Acceder al Chat</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Servicio al Cliente</p>
    </footer>
    <script src="service.js"></script>
</body>
</html>
